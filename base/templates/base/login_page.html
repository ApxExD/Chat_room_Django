<!doctype html>
<html lang="en">
<head>
    {% include 'navbar.html' %}

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% block content %}

<div class="position-fixed top-50 start-50 translate-middle border border-3 border-primary-subtle rounded-3 px-3 py-3">
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h2 class="text-center fst-italic">Django Chat</h2>
<form action="" method="POST" class="loginFOrm">
    {% csrf_token %}
    <div class="mb-3 mx-auto" style="width: 300px;">
      <label for="formGroupExampleInput" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="formGroupExampleInput" placeholder="Username">
    </div>
    <div class="mb-3 mx-auto" style="width: 300px;">
          <label for="formGroupExampleInput2" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="formGroupExampleInput2" placeholder="Password">
            <button type="submit" class="btn btn-success mt-1" value="Login">Login</button>
            <p>Haven`t registered yet?
                <a class="btn btn-secondary btn-sm" href="{% url 'user_registration' %}">Sign up</a>
            </p>
    </div>

</form>
</div>
</div>
{% endblock %}
</body>
</html>
