<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


   {% load static %}

<nav class="navbar navbar-dark bg-dark">

      <img src="{% static 'images/Python_icon.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
      DjangoChat
    </a>
<div>

        {% if request.user.is_authenticated %}
        <span class="navbar-text">
         Hello @{{request.user}}
            <a class="btn btn-outline-success" href="{% url 'logoutUser' %}">Logout</a>
        {% else %}
             <a class="btn btn-outline-success" href="{% url 'login_page' %}">Login</a>
        </span>
        {% endif %}


      </div>
</div>
